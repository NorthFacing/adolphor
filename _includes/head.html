<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/custom.css' | prepend: site.baseurl }}">
  <!-- highLight -->
  <link rel="stylesheet" href="{{ '/css/highLight.css' | prepend: site.baseurl }}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="{{ '/js/html5shiv-3.7.2.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/js/respond-1.4.2.min.js' | prepend: site.baseurl }}"></script>
  <![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{{ '/js/jquery-1.11.3.min.js' | prepend: site.baseurl }}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{{ '/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
  <!--网站访问量统计-->
  <script async src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <!--多说-->
  <script src="{{ '/js/duoshuo.js' | prepend: site.baseurl }}"></script>
  <!--多说-->
  <script src="{{ '/js/google.analytics.js' | prepend: site.baseurl }}"></script>

  <script src="{{ '/js/custom.js' | prepend: site.baseurl }}"></script>
</head>
