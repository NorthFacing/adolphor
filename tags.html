---
layout: page
title: 标签
postId: tag
---
<div class="row">
  <header class="page-header">
    <h1 class="post-title">标签</h1>
  </header>
  {% for tag in site.tags %}
  <div id="{{ tag[0] }}" class="tag-name">
    <h2>{{ tag[0] }}</h2>
  </div>
  <ul class="post-list">
    {% for post in tag[1] %}
    <li>{{ post.date | date:"%Y-%m-%d" }} <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
