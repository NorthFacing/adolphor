---
layout: page
---
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">
    <time datetime='{{ page.date | date: "%Y-%m-%-d" }}'>{{ page.date | date: "%Y-%m-%d" }}</time>
  </p>
</header>
<div class="post-content">
  {{ content }}
  <div id="geneMenu" style="display: none">{{ page.geneMenu }}</div>
</div>
