---
layout: default
---
<div class="row">
  <div class="col-md-3">
    {% include menu.html %}
  </div>
  <div class="col-sm-12 col-md-9">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <div class="post-content">
        {{ content }}
        <!-- 多说评论框 start -->
        <div class="ds-thread" data-thread-key="{{ page.postId }}"
             data-title="{{ page.title }}" data-url="{{ page.url }}">
        </div>
      </div>
    </article>
  </div>
</div>
