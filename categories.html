  <header class="page-header">
    <h1 class="post-title">分类</h1>

  {% for category in site.categories %}
  <div class="tag-name">
    <h2>{{ category | first }}</h2>

  <ul class="post-list">
    {% for post in category.last %}
      <li>{{ post.date | date:"%d/%m/%Y"}} <a href="{{ post.url }}"> {{ post.title }}</a></li>

  </ul>
